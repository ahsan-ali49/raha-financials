<div class="w-full px-20 py-20 flex flex-col items-center gap-16" id="insights">
  <h2 class="information-heading">
    Client <span class="hero-secondary-heading">Information</span>
  </h2>
  <div class="w-full flex flex-row justify-between gap-9">
    <div class="w-full information-form-div flex flex-col gap-7">
      <form class="information-form py-5 px-9 flex flex-col gap-5">
        <span class="information-form-span">1. Client Information</span>
        <div class="form-fields-div">
          <input
            type="text"
            class="information-name-field"
            placeholder="Full Name*"
            required
          />
          <input
            type="email"
            class="information-secondary-field"
            placeholder="Email*"
            required
          />
        </div>
        <div class="form-fields-div">
          <input
            type="text"
            class="information-secondary-field"
            placeholder="Date of Birth"
          />
          <input
            type="text"
            class="information-secondary-field"
            placeholder="Phone Number"
          />
        </div>
        <input
          type="text"
          class="information-secondary-field w-full"
          placeholder="Business Name (if applicable)"
        />
        <input
          type="text"
          class="information-secondary-field w-full"
          placeholder="Home Address (if different)"
        />
        <div class="form-fields-div">
          <input
            type="text"
            class="information-secondary-field"
            placeholder="City"
          />
          <input
            type="text"
            class="information-secondary-field"
            placeholder="State/ Province"
          />
        </div>
        <div class="form-fields-div">
          <input
            type="text"
            class="information-secondary-field"
            placeholder="Postal Code"
          />
          <input
            type="text"
            class="information-secondary-field"
            placeholder="Country"
          />
        </div>
        <div class="form-fields-div">
          <input
            type="text"
            class="information-secondary-field"
            placeholder="Citizenship Status"
          />
          <input
            type="text"
            class="information-secondary-field"
            placeholder="Country of Citizenship"
          />
        </div>
        <div class="flex flex-col gap-2.5">
          <p class="font-bold">Are you a U.S. tax resident?</p>

          <div>
            <input type="radio" id="yes" name="ustr" value="yes" />
            <label for="yes" class="font-bold">Yes</label>
          </div>

          <div>
            <input type="radio" id="no" name="ustr" value="no" />
            <label for="no" class="font-bold">No</label>
          </div>
        </div>

        <fieldset>
          <p class="font-bold">Opted Services</p>

          <div>
            <input type="checkbox" id="bk" name="bk" />
            <label for="bk" class="font-medium">Bookkeeping</label>
          </div>

          <div>
            <input type="checkbox" id="fs" name="fs" checked />
            <label for="fs" class="font-medium">Financial Statements</label>
          </div>

          <div>
            <input type="checkbox" id="tpf" name="tpf" checked />
            <label for="tpf" class="font-medium"
              >Tax Preparation and Filing</label
            >
          </div>

          <div>
            <input type="checkbox" id="ad" name="ad" />
            <label for="ad" class="font-medium">Auditing</label>
          </div>

          <div>
            <input type="checkbox" id="pp" name="pp" />
            <label for="pp" class="font-medium">Payroll Processing</label>
          </div>

          <div>
            <input type="checkbox" id="br" name="br" />
            <label for="br" class="font-medium">Business Registration</label>
          </div>

          <div>
            <input type="checkbox" id="itin" name="itin" />
            <label for="itin" class="font-medium"
              >ITIN Registration (if applicable)</label
            >
          </div>

          <div>
            <input type="checkbox" id="nwe" name="nwe" />
            <label for="nwe" class="font-medium">Net Worth Evaluation</label>
          </div>
        </fieldset>
        <textarea
          placeholder="If no, please specify your tax residency:"
          class="information-tertiary-field w-full"
          rows="4"
        ></textarea>
        <button type="submit" class="hero-btn w-fit" id="info-1-btm">
          Next
        </button>
      </form>
      <div class="form-step-div">
        <span class="font-bold">2. Privary Agreement</span>
      </div>
      <div class="form-step-div">
        <span class="font-bold">3. Engagement Letter</span>
      </div>
    </div>
    <div class="w-1/4"></div>
  </div>
</div>
